<div class="phones-container" ng-init="showPhones = true">
  <div class="phones-button" ng-click="showPhones = !showPhones">
    <input type="checkbox" ng-checked="showPhones" /> Show phones
  </div>

  <div class="phones">
    <div ng-repeat="contact in contacts" ng-class="{[setColorByName(contact.name)]: true}">
      <span>{{ contact.name }}</span>
      <span ng-show="showPhones">{{ contact.phone }}</span>
    </div>
  </div>
</div>
