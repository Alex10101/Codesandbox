<div class="phones-container" ng-init="showPhones = true">
  <div class="phones-button" ng-click="showPhones = !showPhones">
    <input type="checkbox" ng-checked="showPhones" /> Show phones
  </div>

  <div class="phones">
    <div
      ng-show="showPhones"
      ng-repeat="phone in phones"
      ng-class="{[className]: hover[className + $index]}"
      ng-mouseenter="hover[className + $index] = true"
      ng-mouseleave="changeColor()"
    >
      {{ phone }}
    </div>
  </div>
</div>
